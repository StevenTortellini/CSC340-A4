<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="animal-list.html"><img src="/images/logo.webp" alt="logo" width="60" height="60"></a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/animals/create">Create an animal</a>
                </li>

            </ul>
        </div>
    </nav>


    <div class="container my-5">
        <h1 class="text-center mb-4">Create a new Animal </h1>

        <form action="/animals/new" method="post">
            <!--  Animal Id -->
            <div class="mb-3">
                <label for="animalId" class="form-label">Animal Id</label>
                <input type="number" class="form-control" id="animalId" name="animalId" data-th-value="${animal.animalId}" required>
            </div>

            <!-- name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" data-th-value="${animal.name}" required>
            </div>


            <!-- ScientificName-->
            <div class="mb-3">
                <label for="scientificName" class="form-label">Scientific Name</label>
                <input type="text" class="form-control" id="scientificName" name="scientificName" data-th-value="${animal.scientificName}" required>
            </div>

            <!-- Species -->
            <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" class="form-control" id="species" name="species" data-th-value="${animal.species}" required>
            </div>

            <!-- Habitat -->
            <div class="mb-3">
                <label for="Habitat" class="form-label">Habitat</label>
                <input type="text" class="form-control" id="habitat" name="habitat" data-th-value="${animal.habitat}" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" data-th-value="${animal.description}" required>
            </div>
            <button type="submit" class="btn btn-primary">Create an Animal</button>
        </form>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
