<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
<nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="animal-list.html"><img src="/images/logo.webp" alt="logo" width="60" height="60"></a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/animals/create">Create an animal</a>
            </li>

        </ul>
    </div>
</nav>
<!-- Animal Details Section -->
<div class="container my-5">
    <h1 class="text-center mb-4">Animal Details</h1>
    <div class="card mx-auto" style="max-width: 700px;">

        <div class="card-body">
            <!-- Display Animal Details -->
            <h5 class="card-title" data-th-text="${animal.name}"></h5>
            <p data-th-text="'Animal Id:'+ ${animal.animalId}"></p>
            <p data-th-text="'Scientific Name:' + ${animal.scientificName}"</p>
            <p data-th-text="'Species:' + ${animal.species}"></p>
            <p data-th-text="'Habitat:' + ${animal.habitat}" ></p>
            <p>Description:</p>
            <p data-th-text="${animal.description}"> </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <!-- Update and Delete Buttons -->
            <a data-th-href="@{/animals/update/{animalId}(animalId=${animal.animalId})}" class="btn btn-primary">Update</a>
            <a data-th-href="@{/aniamls/delete/{{animalId}(animalId=${animal.animalId})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this animal?')">Delete</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
